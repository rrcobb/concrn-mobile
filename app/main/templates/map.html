<ion-view view-title="Concrn">
  <ion-content>
    <div class="mapScreen">
      <leaflet tiles="tiles" lf-center="center" markers="markers" height="90vh" width="100%"></leaflet>
      <div class="mapSubmitSection">
        <div class="mapAddress">{{addressLabel}}</div>
      </div>
    </div>
  </ion-content>
  <div class="bar bar-footer bar-calm" ng-click="submitReport()">
    <div class="title">Submit Report</div>
  </div>
</ion-view>
